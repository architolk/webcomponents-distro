<html>
  <head>
  </head>
  <body>
    <h2>Details</h2>
    <div id="root"></div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script  type="text/javascript" src="https://github.com/architolk/webcomponents-distro/releases/download/v0.1.16/dwslib.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script>
const endpoint = 'https://geonovum.github.io/NEN3610-Linkeddata/dataset/nen3610.json';
const resourceIri = dwslib.DataFactory.namedNode('http://geonovum.github.io/NEN3610-Linkeddata/dataset/nen3610');

const rows = [
{
  predicate: dwslib.DataFactory.namedNode('http://www.w3.org/1999/02/22-rdf-syntax-ns#type'),
  label: 'Type',
},
  {
    predicate: dwslib.DataFactory.namedNode('http://purl.org/dc/terms/title'),
    label: 'Titel',
  },
  {
    predicate: dwslib.DataFactory.namedNode('http://purl.org/dc/terms/description'),
    label: 'Description',
  },
];

   dwslib.webcomponents.graphContext(endpoint)
    .then((store) => {
       dwslib.webcomponents.renderComponent(
        document.getElementById('root'),
         dwslib.webcomponents.Resource,
        {
          store,
          resourceIri,
          rows,
        },
      );
    });
    </script>
  </body>
 </html>
